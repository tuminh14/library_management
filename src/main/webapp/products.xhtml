<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:define name="header">

            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <h:form>
                        <h1 class="text-center">#{pMsg['products.admin']}</h1>
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['products.name']}"/>
                            <h:inputText id="txtName" 
                                         styleClass="form-control"
                                         value="#{productBean.name}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['products.description']}"/>
                            <h:inputTextarea id="txtDescription" 
                                             styleClass="form-control"
                                             value="#{productBean.description}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['products.price']}"/>
                            <h:inputText id="txtPrice" 
                                         styleClass="form-control"
                                         value="#{productBean.price}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="#{pMsg['products.cate']}"/>
                            <h:selectOneMenu id="category"
                                             styleClass="form-control"
                                             converter="CategoryConverter"
                                             value="#{productBean.category}">
                                <f:selectItems var="cat" 
                                               value="#{categoryBean.categories}"
                                               itemLabel="#{cat.name}"
                                               itemValue="#{cat}">

                                </f:selectItems>
                            </h:selectOneMenu>
                        </div>
                        <div class="form-group">
                            <h:commandButton value="Add Product"
                                             action="#{productBean.addProduct()}"
                                             styleClass="btn btn-warning"></h:commandButton>
                        </div>
                    </h:form>
                </div>
            </ui:define>
            <ui:define name="contact">

            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Home | E-Shopper</title>
        <f:loadBundle var="bMsg" basename="books"/>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
        

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"></link>

        <!--<h:outputStylesheet name="bootstrap.min.css" library="css"/>-->
        <!--<h:outputStylesheet name="font-awesome.min.css" library="css"/>-->
        <h:outputStylesheet name="prettyPhoto.css" library="css"/>
        <h:outputStylesheet name="price-range.css" library="css"/>
        <h:outputStylesheet name="animate.css" library="css"/>
        <h:outputStylesheet name="main.css" library="css"/>
        <h:outputStylesheet name="responsive.css" library="css"/>


    </h:head>

    <h:body>
        <ui:insert name="top-header">
            <ui:include src="top-header.xhtml" />
        </ui:insert>
        <ui:insert name="menu">
            <ui:include src="menu.xhtml" />
        </ui:insert>
        <ui:insert name="header">
            <ui:include src="header.xhtml" />
        </ui:insert>

        <ui:insert name="content">
            <ui:include src="content.xhtml" />
        </ui:insert>
        <ui:insert name="contact">
            <ui:include src="contact.xhtml" />
        </ui:insert>
        <ui:insert name="footer">
            <ui:include src="footer.xhtml" />
        </ui:insert>    
        
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <h:outputScript name="jquery.js" library="js"/>
        <h:outputScript name="bootstrap.min.js" library="js"/>
        <h:outputScript name="jquery.scrollUp.min.js" library="js"/>
        <h:outputScript name="price-range.js" library="js"/>
        <h:outputScript name="jquery.prettyPhoto.js" library="js"/>
        <h:outputScript name="main.js" library="js"/>
    </h:body>
</html>

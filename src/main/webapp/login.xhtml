<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:define name="header">

            </ui:define>
            <ui:define name="content">
                <f:metadata>
                    <f:viewAction action="#{userBean.checkLogin()}"/>
                </f:metadata>
                <div class="container">
                    <h:form>
                        <h1 class="text-center">Đăng nhập người dùng</h1>
                        <h:messages />
                        <div class="form-group">
                            <h:outputLabel value="Tên đăng nhập"/>
                            <h:inputText id="txtUsername" 
                                         styleClass="form-control"
                                         value="#{userBean.username}"/>
                        </div>
                        <div class="form-group">
                            <h:outputLabel value="Mật khẩu"/>
                            <h:inputSecret
                                id="txtPassword" 
                                styleClass="form-control"
                                value="#{userBean.password}"/>
                        </div>
                        <div class="form-group">
                            <h:commandButton value="Signup"
                                             action="#{userBean.login()}"
                                             styleClass="btn btn-warning"></h:commandButton>
                        </div>
                    </h:form>
                </div>
            </ui:define>
            <ui:define name="contact">

            </ui:define>
        </ui:composition>
    </h:body>
</html>

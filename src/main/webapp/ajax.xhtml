<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>#{msg['message.title']}</title>
        <script>
            function test(){
                console.log("TESTING...")
            }
        </script>
        <f:loadBundle var="msg"
                      basename="message"/>
    </h:head>
    <h:body>
        <h:form>
            <h:outputFormat value="#{msg['message.testParam']}">
                <f:param value="Thien"></f:param>
            </h:outputFormat>
            <h:inputText id="inputId" value="#{ajaxBean.name}"/>
            <h:commandButton value="Send" action="#{ajaxBean.goAjax()}">
                <f:ajax execute="inputId" render="outputId" onevent="test"></f:ajax>
            </h:commandButton>
            <h:outputText id="outputId" value="#{ajaxBean.name != null?ajaxBean.message:''}"></h:outputText>
        </h:form>
    </h:body>
</html>

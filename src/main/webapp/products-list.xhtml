<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      >
    <h:head>
        <title>Facelet Title</title>

    </h:head>
    <h:body>
        <ui:composition template="templates/base.xhtml">
            <ui:define name="header">

            </ui:define>
            <ui:define name="content">
                <div class="container">
                    <h1 class="text-center">#{pMsg['products.admin']}</h1>
                    <h:link styleClass="btn btn-warning" value="#{pMsg['products.add']}" outcome="products-list?faces-redirect=true">
                        
                    </h:link>
                    <table class="table">
                        <tr>
                            <th>#{pMsg["products.id"]}</th>
                            <th>#{pMsg["products.name"]}</th>
                            <th>#{pMsg["products.description"]}</th>
                            <th>#{pMsg["products.price"]}</th>
                            <th></th>
                        </tr>
                        <c:forEach var="product" items="#{productBean.products}">
                            <tr>
                                <td>#{product.id}</td>
                                <td>#{product.name}</td>
                                <td>#{product.description}</td>
                                <td>#{product.price}</td>
                                <td>
                                    <h:link includeViewParams="true" outcome="products-list?faces-redirect=true" value="#{pMsg['products.update']}">
                                        <f:param name="product_id" value="#{product.id}"></f:param>
                                    </h:link>
                                    |
                                    <h:commandLink value="#{pMsg['products.delete']}">
                                        <f:ajax/>
                                    </h:commandLink>
                                </td>
                            </tr>
                        </c:forEach>
                    </table>
                </div>
            </ui:define>
            <ui:define name="contact">

            </ui:define>
        </ui:composition>
    </h:body>
</html>

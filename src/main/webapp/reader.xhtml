<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:b="http://bootsfaces.net/ui">
<h:head>
    <title>Facelet Title</title>

</h:head>
<h:body>
    <ui:composition template="templates/base.xhtml">
        <ui:define name="header">

        </ui:define>
        <ui:define name="content">
            <div class="container">
                <h:form>
                    <h1 class="text-center">#{readerMsg['readers.admin']}</h1>
                    <div class="form-group">
                        <h:outputLabel value="#{ppMsg['people.firstname']}"/>
                        <h:inputText id="txtFirstname"
                                     styleClass="form-control"
                                     value="#{peopleBean.firstname}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{ppMsg['people.lastname']}"/>
                        <h:inputText
                                id="txtLastname"
                                styleClass="form-control"
                                value="#{peopleBean.lastname}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{ppMsg['people.gender']}"/>
                        <h:inputText
                                id="txtGender"
                                styleClass="form-control"
                                value="#{peopleBean.gender}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{ppMsg['people.address']}"/>
                        <h:inputText
                                id="txtAddress"
                                styleClass="form-control"
                                value="#{peopleBean.address}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{ppMsg['people.contact']}"/>
                        <h:inputText
                                id="txtContact"
                                styleClass="form-control"
                                value="#{peopleBean.contact}"/>
                    </div>
                    <div class="form-group">
                        <h:outputLabel value="#{bMsg['books.add']}"/>
                        <h:selectOneMenu id="bookId"
                                         styleClass="form-control"
                                         value="#{readerBean.bookId}">
                            <f:selectItems var="book"
                                           value="#{readerBean.books}"
                                           itemLabel="#{book.bookTitle}"
                                           itemValue="#{book.id}">
                            </f:selectItems>
                        </h:selectOneMenu>
                    </div>


                    <b:dateTimePicker id="endDateId" fieldId="evenGreaterFieldId" value="#{readerBean.endDate}" iconAwesome="bolt" label="#{readerMsg['readers.endDate']}"  />
                    <b:dateTimePicker id="returnDateId" fieldId="evenGreaterFieldId" value="#{readerBean.returnDate}" iconAwesome="bolt" label="#{readerMsg['readers.returnDate']}"  />

                    <div class="form-group">
                        <h:inputHidden value="#{readerBean.inputId}"/>
                        <h:commandButton value="Add"
                                         action="#{readerBean.addReader()}"
                                         styleClass="btn btn-warning"></h:commandButton>
                    </div>
                </h:form>
            </div>
        </ui:define>
        <ui:define name="contact">

        </ui:define>
    </ui:composition>
</h:body>
</html>
